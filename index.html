<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단어장🐨🦉</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
    h1 { color: #2c3e50; }
    input, textarea, button, select { margin-top: 5px; margin-bottom: 10px; padding: 6px; width: 100%; max-width: 400px; }
    table { border-collapse: collapse; width: 100%; max-width: 700px; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background: #3498db; color: white; }
    .correct { background-color: #a3e4a1; }
    .wrong { background-color: #f1948a; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>✨ 단어장 어플 ✨</h1>  <section id="input-section">
    <h2>단어 추가하기</h2>
    <input type="text" id="word-input" placeholder="단어 입력 (apple)" />
    <input type="text" id="meaning-input" placeholder="특정 단어의 통역된 리스트 (", 안기, 걸임)" />
    <input type="text" id="example-input" placeholder="예문 입력 (I eat an apple every day.)" />
    <button onclick="addWord()">추가하기</button>
    <p><small>의지: 단어, 통역, 예문을 수동으로 입력해주세요.</small></p>
  </section>  <!-- ... (생략: 나머지 기존 코드 동일하게 유지) ... -->  <script>
    function addWord() {
      const word = document.getElementById("word-input").value.trim();
      const meanings = document.getElementById("meaning-input").value.trim().split(',').map(s => s.trim());
      const example = document.getElementById("example-input").value.trim();

      if (!word || meanings.length === 0 || !example) {
        alert("전보 필드를 모두 입력해주세요.");
        return;
      }

      if (words.some(w => w.word === word)) {
        alert("이미 등록된 단어입니다.");
        return;
      }

      words.push({ word, meanings, example, tested: false, correct: false });
      saveWords();
      document.getElementById("word-input").value = "";
      document.getElementById("meaning-input").value = "";
      document.getElementById("example-input").value = "";
      renderWordList();
    }
  </script></body>
</html>
