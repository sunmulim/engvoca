<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단어장</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e0f7fa;
      color: #01579b;
      padding: 20px;
    }
    h1 {
      color: #0277bd;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      border: 1px solid #0288d1;
    }
    button {
      background-color: #0288d1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
    .word-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #ffffff;
      border-left: 4px solid #0288d1;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>단어장</h1>
  <input type="text" id="wordInput" placeholder="단어" />
  <input type="text" id="meaningInput" placeholder="뜻 (쉼표로 구분)" />
  <button onclick="addWord()">추가</button>
  <button onclick="resetWords()">초기화</button>
  <button onclick="startTest()">테스트</button>  <h2>단어 목록</h2>
  <div id="wordList"></div>  <h2>테스트</h2>
  <div id="testSection"></div>  <script>
    let words = JSON.parse(localStorage.getItem("words") || "[]");

    function saveWords() {
      localStorage.setItem("words", JSON.stringify(words));
    }

    function addWord() {
      const word = document.getElementById("wordInput").value.trim();
      const meaning = document.getElementById("meaningInput").value.trim();
      if (word && meaning) {
        words.push({ word, meanings: meaning.split(',').map(m => m.trim()), correct: null });
        saveWords();
        displayWords();
        document.getElementById("wordInput").value = "";
        document.getElementById("meaningInput").value = "";
      }
    }

    function resetWords() {
      if (confirm("정말 초기화하시겠습니까?")) {
        words = [];
        saveWords();
        displayWords();
        document.getElementById("testSection").innerHTML = "";
      }
    }

    function displayWords() {
      const list = document.getElementById("wordList");
      list.innerHTML = "";
      words.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "word-item";
        div.innerHTML = `<strong>${item.word}</strong> - ${item.meanings.join(', ')} ` +
          (item.correct === true ? '<span class="correct">(정답)</span>' : item.correct === false ? '<span class="incorrect">(오답)</span>' : "");
        list.appendChild(div);
      });
    }

    function startTest() {
      const testSection = document.getElementById("testSection");
      testSection.innerHTML = "";
      words.forEach((item, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <div class="word-item">
            <strong>${item.word}</strong><br />
            <input type="text" id="answer-${index}" placeholder="뜻 입력" />
            <button onclick="checkAnswer(${index})">확인</button>
            <div id="result-${index}"></div>
          </div>
        `;
        testSection.appendChild(div);
      });
    }

    function checkAnswer(index) {
      const input = document.getElementById(`answer-${index}`).value.trim();
      const result = document.getElementById(`result-${index}`);
      const correctAnswers = words[index].meanings;
      if (correctAnswers.includes(input)) {
        result.innerHTML = `<span class="correct">정답! (${correctAnswers.join(', ')})</span>`;
        words[index].correct = true;
      } else {
        result.innerHTML = `<span class="incorrect">오답. 정답: ${correctAnswers.join(', ')}</span>`;
        words[index].correct = false;
      }
      saveWords();
      displayWords();
    }

    displayWords();
  </script></body>
</html>
