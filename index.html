<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>단어장 with 자동 뜻 & 예문</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f4f7;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    .word-entry {
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📘 단어장: 자동 뜻 & 예문 기능</h1>
  <input type="text" id="wordInput" placeholder="단어를 입력하세요">
  <button onclick="addWord()">단어 추가</button>
  <button onclick="resetWords()" style="margin-left:1rem; background-color: #f88;">초기화</button>
  <div id="wordList"></div>  <script>
    let wordList = [];

    async function fetchWordInfo(word) {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error("단어를 찾을 수 없습니다!");

      const meaning = data[0].meanings[0].definitions[0].definition;
      const example = data[0].meanings[0].definitions[0].example || "예문 없음";
      return { meaning, example };
    }

    async function addWord() {
      const word = document.getElementById("wordInput").value.trim();
      if (!word) return alert("단어를 입력해주세요!");

      try {
        const { meaning, example } = await fetchWordInfo(word);
        const entry = { word, meaning, example };
        wordList.push(entry);
        displayWords();
      } catch (err) {
        alert("단어 정보를 불러올 수 없습니다: " + err.message);
      }
    }

    function resetWords() {
      if (confirm("정말 모든 단어를 초기화할까요?")) {
        wordList = [];
        displayWords();
      }
    }

    function displayWords() {
      const container = document.getElementById("wordList");
      container.innerHTML = "";
      wordList.forEach(entry => {
        const div = document.createElement("div");
        div.className = "word-entry";
        div.innerHTML = `<strong>${entry.word}</strong><br>뜻: ${entry.meaning}<br>예문: ${entry.example}`;
        container.appendChild(div);
      });
    }
  </script></body>
</html>
